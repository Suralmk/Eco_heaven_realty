<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login, Eco Heaven Realty</title>
    <link rel="shortcut icon" type="image/svg" href="/src/logo-icon.svg" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="{% static 'js/auth.js'%}" defer></script>
    <!-- <script type="module" defer src="script.js"></script> -->
  </head>
  <body>
    <div class="auth-wrapper">
      <div
        class="auth-left-wrapper"
        style="background-image: url('{% static '/src/login-bg-2.jpg' %}')"
      >
        <p>
          Feels Like Home!<br />
          <span>Eco Heaven Realty</span> <br />
        </p>
      </div>

      <div class="auth-right-wrapper">
        <div class="auth-title">
          <p>
            Create Password<br />
            <span>Create a new and strong password</span>
          </p>
        </div>
        {% for message in messages %}
        <div class="message-{{ message.tags }}">
          <p>
            <img src="{% static 'src/images/icons/alert-fill.png' %}" alt="" />
            {{message}} {{ message.tags }}
          </p>
        </div>
        {% endfor %}
        <form action="" method="POST" id="create-password-form">
          {% csrf_token %}
          <div class="input-field">
            <label for="emali">Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              class="input"
              placeholder=" Enter new password"
            />
            <p id="errormessage"></p>
          </div>

          <div class="input-field">
            <label for="password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="input"
              placeholder="Confirm your Password"
            />
            <p id="errormessage"></p>
          </div>

          <div class="form-btn">
            <button type="submit">Create Password</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
