<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login, Eco Heaven Realty</title>
    <link rel="shortcut icon" type="image/svg" href="/src/logo-icon.svg" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="{% static 'js/auth.js'%}" defer></script>
    <!-- <script type="module" defer src="script.js"></script> -->
  </head>
  <body>
    <div class="auth-wrapper">
      <div
        class="auth-left-wrapper"
        style="background-image: url('{% static '/src/login-bg-2.jpg' %}')"
      >
        <p>
          Feels Like Home!<br />
          <span>Eco Heaven Realty</span> <br />
        </p>
      </div>

      <div class="auth-right-wrapper">
        <div class="auth-title">
          <p>
            Email Sent<br />
            <span>Password Reset Email is Succesfully Send</span>
          </p>
        </div>
        {% for message in messages %}
        <div class="message-{{ message.tags }}">
          <p>
            <img src="{% static 'src/images/icons/alert-fill.png' %}" alt="" />
            {{message}} {{ message.tags }}
          </p>
        </div>
        {% endfor %}

        <p>Click the link send to your email and follow the instuctions</p>

        <div class="footing">
          <style>
            .footing a:hover {
              text-decoration: underline;
            }
          </style>
          <div class="form-btn">
            <a href="https://mail.google.com/mail/u/0/"
              ><button style="width: 300px">Open Email</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
