{% extends 'Eco_app/base.html' %} {% load static %} {% block content %}

  {% for message in messages %} {% if message.tags %}

    <p><span>{{ message.tags }} </span>{{ message }}</p>
  </div>
  {% endif %} {% endfor %}
</div>
{% endblock %}
